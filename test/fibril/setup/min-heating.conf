#############################################################
## JOB DESCRIPTION                                         ##
#############################################################

# MINIMIZATION + HEATING STEP (STEP 1)

# System solvated with water and 1% NaCl
#
# 50K min steps
#
# 1 ns NVT
# T = 298.15 K
# V = ~ (120.)^3 A^3

# The box is just the size need to fit the B-Glc backbone
# on Z axis

#############################################################
## ADJUSTABLE PARAMETERS                                   ##
#############################################################

set inp		   system
set out		   heating

set freq	   10000
set temperature    298.15	;# K
firsttimestep      0

# Minimization
set minsteps	   10000

# Periodic Boundary Conditions
set xsize	   70.0 ;# box sides -- big enough
set ysize	   70.0
set zsize	   43.6
set xcenter	   0.0  ;# center
set ycenter	   0.0
set zcenter	   0.0


#############################################################
## SIMULATION PARAMETERS                                   ##
#############################################################

# Input
structure           setup/$inp.psf
coordinates         setup/$inp.pdb

paraTypeCharmm	    on
parameters          /home/carlos/Dropbox/toppar/par_all36_prot.prm
parameters          /home/carlos/Dropbox/toppar/par_all36_na.prm
parameters          /home/carlos/Dropbox/toppar/par_all36_carb.prm
parameters          /home/carlos/Dropbox/toppar/par_all36_lipid.prm
parameters          /home/carlos/Dropbox/toppar/par_all36_cgenff.prm
parameters          /home/carlos/Dropbox/toppar/cgtbatista/water_ions.str


# Temperature stepping
temperature         273.15
reassignFreq	    500        
reassignTemp	    298.15
reassignIncr 	    5          
reassignHold	    $temperature


# Force-Field Parameters
exclude             scaled1-4
oneFourScaling      1.0
cutoff              12.0
switching           on
switchdist          10.0
pairlistdist        14.0


# Integrator Parameters
timestep            2.0  ;# 2fs/step
rigidBonds          all  ;# needed for 2fs steps
nonbondedFreq       1
fullElectFrequency  2  
stepspercycle       10


# Constant Temperature Control
langevin            on   		;# do langevin dynamics
langevinDamping     1    		;# gamma = 1/ps
langevinTemp        $temperature
langevinHydrogen    off  		;# don't couple langevin bath to hydrogens


# Periodic Boundary Conditions
cellBasisVector1    $xsize    0.0       0.0
cellBasisVector2    0.0       $ysize    0.0
cellBasisVector3    0.0       0.0       $zsize
cellOrigin          $xcenter  $ycenter  $zcenter

wrapAll             on


# PME (for full-system periodic electrostatics)
PME                 no
PMEGridSpacing      1.0


# Output
restartfreq         $freq  		 ;# create one restarting point every 1ps

outputname	    output/$out
restartname	    output/$out
DCDfile		    output/$out.dcd

binaryoutput	    yes
binaryrestart	    yes
DCDUnitCell         yes

dcdfreq             $freq
xstFreq             $freq
outputEnergies	    $freq
outputpressure	    $freq
outputtiming	    $freq


#############################################################
## EXTRA PARAMETERS                                        ##
#############################################################

## GPU
GPUResident	on

# nothing to do here...


#############################################################
## EXECUTION SCRIPT                                        ##
#############################################################

# Minimization + Equilibration
minimize            $minsteps
reinitvels          $temperature

run 500000  	    			;# 1 ns

